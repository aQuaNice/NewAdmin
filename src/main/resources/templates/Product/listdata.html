<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<a class="btn btn-success pull-right" data-url="get-template"  onclick="appmain.CrudView(this)"><i class="fa fa-plus"></i>&nbsp;Add New!</a>
	<table id="datatable"
		class="table table-striped table-bordered dataTable no-footer"
		role="grid" aria-describedby="datatable_info">
		<thead>
			<tr role="row">
				<th class="sorting_asc" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1" aria-sort="ascending"
					aria-label="Name: activate to sort column descending"
					style="width: 265px;">Product name</th>
				<th class="sorting" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1"
					aria-label="Position: activate to sort column ascending"
					style="width: 150px;">Product Price</th>
				<th class="sorting" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1"
					aria-label="Office: activate to sort column ascending"
					style="width: 150px;">Product Kategory</th>
				<th class="sorting" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1"
					aria-label="Age: activate to sort column ascending"
					style="width: 100px;">Product On Event</th>
				<th class="sorting" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1"
					aria-label="Start date: activate to sort column ascending"
					style="width: 100px;">Event name</th>
				<th class="sorting" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1"
					aria-label="Salary: activate to sort column ascending"
					style="width: 100px;">Action</th>
			</tr>
		</thead>
		<tbody>
			<div th:if="!${#lists.isEmpty(Page)}">
				<tr th:each="list : ${Page}">
					<td th:text="${list.deschead}"></td>
					<td th:text="${#numbers.formatDecimal(list.itmprice, 0, 'COMMA', 2, 'POINT')}"></td>
					<td th:text="${list.productCategory.desc}"></td>
					<td th:text="${list.eventuse} ? 'In Used' : 'Not in Use'" th:class="${list.eventuse} ? 'used' : 'unused'"></td>
					<td th:text="${list}"></td>
					<td style="text-align: center">
						<div class="btn-group" role="group" aria-label="...">
							<a th:href="${'/nice/cloud/view/' + list}" class="btn btn-info"><span
								class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
								
							<a th:href="${'/nice/cloud/edit/' + list}"
								class="btn btn-success"><span
								class="glyphicon glyphicon-edit" aria-hidden="true"></span></a> 
								
							<a th:id="${list}" onclick="lconfirm(this)" class="btn btn-danger"
								data-toggle="modal" data-target="#confirm-delete"> <span
								class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
						</div>
					</td>
				</tr>

			</div>
			<div th:if="${#lists.isEmpty(Page)}">
				<tr>
					<td>No data exists!</td>
				</tr>
			</div>
		</tbody>
	</table>
</body>
</html>
