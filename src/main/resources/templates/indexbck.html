<!DOCTYPE html>
<html>
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
     
    <div class="section content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
					<div class="panel-heading">
							<div class="section">
								<div class="container">
									<div class="row">
										<div class="col-md-4">
											<div class="row" >
												<h2>
													Status<span class="label label-default"></span>
												</h2>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					
					
					 
						<div class="box-body table-responsive">
							<table id="example1" class="table table-bordered table-striped">
								<thead>
									<tr>
									<th style="text-align: center">Last check </th>
									<th style="text-align: center">Last down time</th>
<!-- 									<th>Duration</th> -->
									<th style="text-align: center">Status</th>
									</tr>
								</thead>
								<tbody>
							
								<div th:if="!${#lists.isEmpty(LastCheck)}">
									<tr th:each="list : ${LastCheck}">
									<td th:text="${list.Servnm}"></td>
									<td th:text="${list.Dwtime}"></td>
<!-- 									<td th:text="${list.getStatedown()}"></td> -->
									
<!-- 									<td th:if="${list.getStateup() == 1}" th:text="Up"></td> -->
									<td th:if="${list.Stateup == 1}" style="text-align: center" ><a class="btn btn-success" th:if="${list.Stateup == 1}" th:text="Up"></a></td>
									<td th:if="${list.Stateup == 0}" style="text-align: center"><a class="btn btn-danger" th:if="${list.Stateup == 0}" th:text="Down"></a></td>
									</tr>									
								 </div>
								  <div th:if="${#lists.isEmpty(LastCheck)}">
                                <tr>
                                    <td>No data exists!</td>
                                </tr>
                            </div>
								</tbody>
							</table>
						</div>
					

					</div>
				
				

				</div>
			</div>
		</div>
	</div>    
        
        
        
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
