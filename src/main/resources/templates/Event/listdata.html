<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<a class="btn btn-success pull-right" data-url="get-tem-event"  onclick="appmain.CrudView(this)"><i class="fa fa-plus"></i>&nbsp;Add New!</a>
	<table id="datatable"
		class="table table-striped table-bordered dataTable no-footer"
		role="grid" aria-describedby="datatable_info">
		<thead>
			<tr role="row">
				<th class="sorting_asc" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1" aria-sort="ascending"
					aria-label="Name: activate to sort column descending"
					style="width: 265px;">Event name</th>
				<th class="sorting_asc" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1" aria-sort="ascending"
					aria-label="Name: activate to sort column descending"
					style="width: 150px;">Event Set (%)</th>	
				<th class="sorting" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1"
					aria-label="Position: activate to sort column ascending"
					style="width: 198px;">Event Start Date</th>
				<th class="sorting" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1"
					aria-label="Office: activate to sort column ascending"
					style="width: 198px;">Event End Date</th>
				<th class="sorting" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1"
					aria-label="Age: activate to sort column ascending"
					style="width: 112px;">Event Status</th>
<!-- 				<th class="sorting" tabindex="0" aria-controls="datatable" -->
<!-- 					rowspan="1" colspan="1" -->
<!-- 					aria-label="Start date: activate to sort column ascending" -->
<!-- 					style="width: 199px;">Product Status</th> -->
				<th class="sorting" tabindex="0" aria-controls="datatable"
					rowspan="1" colspan="1"
					aria-label="Salary: activate to sort column ascending"
					style="width: 100px;">Action</th>
			</tr>
		</thead>
		<tbody>
			<div th:if="!${#lists.isEmpty(Page)}">
				<tr th:each="list : ${Page}">
					<td th:text="${list.descevent}"></td>
					<td th:text="${list.eveset}"></td>
					<td th:text="${list.evestart}"></td>
					<td th:text="${list.eveend}"></td>
					<td th:text="${list.stat != 0} ? 'Active' : 'Not Active'"  th:class="${list.stat != 0} ? 'used' : 'unused'"></td>
					<td style="text-align: center">
						<div class="btn-group" role="group" aria-label="...">
<!-- 							<a th:href="${'/nice/cloud/view/' + list}" class="btn btn-info"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a> -->
							<a class="btn btn-success" data-url="view-event" th:attr="data-itemid=${list.id}" onclick="appmain.CrudView(this)"><span
								class="glyphicon glyphicon-edit" aria-hidden="true" ></span></a>
							<a th:id="${list}" onclick="lconfirm(this)" class="btn btn-danger"
								data-toggle="modal" data-target="#confirm-delete"> <span
								class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
						</div>
					</td>
				</tr>
			</div>
			<div th:if="${#lists.isEmpty(Page)}">
				<tr>
					<td>No data exists!</td>
				</tr>
			</div>
		</tbody>
	</table>
</body>
</html>
